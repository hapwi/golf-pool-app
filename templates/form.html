<body id="form" data-page-title="Form">

  {% with page_title=page_title %}
{% include 'header.html' %}
{% endwith %}

    <script>
      // Include your header.html file
      $("body").prepend('<div id="header-placeholder"></div>');
      $("#header-placeholder").load("header.html", function () {
        setPageTitle();
      });

      function setPageTitle() {
        var pageTitle;
        var bodyId = $('body').attr('id');

        switch (bodyId) {
          case "form":
            pageTitle = "Form";
            break;
          case "about-page":
            pageTitle = "About";
            break;
          // Add more cases for other pages
          default:
            pageTitle = "Unknown";
        }

        var logo = document.querySelector(".logo");
        logo.textContent = pageTitle;
      }
    </script>
    <!-- Add your content here -->
    <main id="content">

        src="https://docs.google.com/forms/d/e/1FAIpQLSenAqV_hN0EqTS9rgFYT-gvXfMArnXONq-0_64R2KKWufiFKA/viewform?embedded=true"
        style="height: 80vh;" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
